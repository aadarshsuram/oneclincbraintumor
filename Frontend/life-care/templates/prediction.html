<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile Metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- Site Metas -->
   <title>Brain Tumor Classification</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Site Icons -->
   <link rel="shortcut icon" href="static/images/fevicon.ico.png" type="image/x-icon" />
   <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="static/css/bootstrap.min.css">
   <!-- Site CSS -->
   <link rel="stylesheet" href="style.css">
   <!-- Colors CSS -->
   <link rel="stylesheet" href="static/css/colors.css">
   <!-- ALL VERSION CSS -->
   <link rel="stylesheet" href="static/css/versions.css">
   <!-- Responsive CSS -->
   <link rel="stylesheet" href="static/css/responsive.css">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="static/css/custom.css">
   <!-- Modernizer for Portfolio -->
   <script src="static/js/modernizer.js"></script>
</head>
<body class="clinic_version">
   <style>
      td{
         width: fit-content;
      }
      td p {
         font-weight: bold;
      }
   </style>
   <!-- LOADER -->
   <div id="preloader">
      <img class="preloader" src="static/images/loaders/heart-loading2.gif" alt="">
   </div>
   <!-- END LOADER -->
   <header>
      
      <div class="header-bottom wow fadeIn">
         <div class="container">
            <nav class="main-menu">
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i class="fa fa-bars" aria-hidden="true"></i></button>
               </div>
               <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                     <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
                     <li><a data-scroll href="{{ url_for('prediction') }}">Prediction</a></li>
                     <li><a data-scroll href="{{ url_for('index') }}">Logout</a></li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
   </header>
   <div id="upload" class="section wow fadeIn" style="background-image: url('static/images/blue paper.jpg'); background-size: cover; background-position: center; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="container text-center text-light">
         <div class="heading mb-5">
            <h2>Upload MRI Scan for Analysis</h2>
         </div>
         <div class="contact_form">
            <form action="{{ url_for('prediction') }}" method="post" enctype="multipart/form-data">
               <fieldset class="row">
                  <div class="form-group col-md-8 col-md-offset-2">
                     <input type="file" name="image" accept="image/*" required class="form-control">
                  </div>
                  <div class="form-group col-md-8 col-md-offset-2">
                     <button type="submit" class="btn btn-light btn-radius btn-brd grd1 effect-1">Upload Image</button>
                  </div>
               </fieldset>
            </form>
         </div>
         <!-- Display results -->
         {% if result %}
         <div >
            <p style="font-weight: bolder;font-size: 30px; color: black;" >{{ result }}</p>
            <table style="width: 100%;">
               <tr>
                  <td>
         </td>
         <td>
         {% if result %}
            <h3>Prediction: {{ predicted_class }}</h3>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Predicted Image" style="max-width: 300px;"/>
         {% endif %}
         </td>
         </tr>
         </table>
         </div>
         {% endif %}
      </div>
   </div>
   <a href="#home" data-scroll class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>
   <script src="static/js/all.js"></script>
   <script src="static/js/custom.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNUPWkb4Cjd7Wxo-T4uoUldFjoiUA1fJc&callback=myMap"></script>
</body>
</html>
